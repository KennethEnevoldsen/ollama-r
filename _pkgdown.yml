url: https://hauselin.github.io/ollama-r/

template:
  bootstrap: 5

reference:
  - title: API calls
    desc: Functions to make calls to the Ollama server/API
    contents:
      - generate
      - chat
      - list_models
      - delete
      - pull
      - embed
      - embeddings

  - subtitle: Options available for the models
    desc: Functions to get information about the options available
    contents:
      - check_option_valid
      - check_options
      - search_options
      - validate_options

  - subtitle: Utility or convenience functions
    desc: Functions that are useful for working with the Ollama API
    contents:
      - resp_process
      - ohelp
      - model_avail
      - test_connection
      - create_request
      - image_encode_base64
      - create_message
      - append_message
      - prepend_message
      - delete_message
      - insert_message

  - subtitle: Internal functions and variables
    desc: Functions and variables used internally by the package
    contents:
      - package_config
      - model_options
      - stream_handler
      - resp_process_stream
